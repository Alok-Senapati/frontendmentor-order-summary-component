<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card-img">
          <img src="./images/illustration-hero.svg" alt="card-img" />
        </section>
        <section class="card-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
        </section>
        <section class="price-component">
          <div class="price-icon">
            <img src="./images/icon-music.svg" alt="icon-music" />
          </div>
          <div class="price-content">
            <h2>Annual Plan</h2>
            <p>&dollar;59.99&sol;year</p>
          </div>
          <div class="price-change">
            <a href="#">Change</a>
          </div>
        </section>
        <section class="submit-btns">
          <button id="submit">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </section>
      </div>
    </main>
  </body>
</html>
